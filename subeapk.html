<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Aplicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🚀 Subir Nueva Aplicación</h1>
    
    <form id="uploadForm">
        <label>👤 Nombre del Creador:</label>
        <input type="text" id="nombreCreador" required>

        <label>📱 Nombre de la App:</label>
        <input type="text" id="nombre" required>

        <label>🔢 Versión:</label>
        <input type="text" id="version" required>

        <label>🖼️ Logo (Link 512x512):</label>
        <input type="url" id="logo" required>

        <label>📸 Capturas de Pantalla (Hasta 5 links separados por coma):</label>
        <input type="text" id="capturas">

        <label>🎥 Video (Opcional):</label>
        <input type="url" id="video">

        <label>📂 Categoría:</label>
        <input type="text" id="categoria" required>

        <label>📱 Plataforma:</label>
        <select id="plataforma" required>
            <option value="Android">Android</option>
            <option value="iPhone">iPhone</option>
        </select>

        <label>📧 Correo de Soporte:</label>
        <input type="email" id="correo" required>

        <label>👶 ¿Para niños?:</label>
        <select id="paraNinos">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label>🔗 Link de la App:</label>
        <input type="url" id="linkApp" required>

        <label>📥 Subir APK (Link):</label>
        <input type="url" id="apk">

        <label>💳 Licencia:</label>
        <select id="licencia">
            <option value="Gratis">Gratis</option>
            <option value="De Paga">De Paga</option>
        </select>

        <label>⭐ ¿Quieres que tu app aparezca en la sección de reseñas?</label>
        <select id="aparecerReseñas">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label>🛠️ Tu aplicación está en versión beta:</label>
        <select id="estado">
            <option value="En desarrollo">En desarrollo</option>
            <option value="Terminada">Terminada</option>
        </select>

        <label>📌 ¿Has enviado esta app antes?</label>
        <select id="enviadoAntes">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label>📢 ¿Tu app contiene anuncios?</label>
        <select id="contieneAnuncios">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label>📲 ¿Quieres que tu app aparezca en nuestra app?</label>
        <select id="aparecerEnApp">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <button type="submit">🚀 Enviar Aplicación</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZYhJomDLpgCBTAUWLKJVB5IYCs-SUGF8",
            authDomain: "aplicaciones-62b00.firebaseapp.com",
            projectId: "aplicaciones-62b00",
            storageBucket: "aplicaciones-62b00.firebasestorage.app",
            messagingSenderId: "1085688217425",
            appId: "1:1085688217425:web:e062f98b70c0c8956f9d70",
            measurementId: "G-XN5Z2YQG22"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const data = {
                nombreCreador: document.getElementById("nombreCreador").value,
                nombre: document.getElementById("nombre").value,
                version: document.getElementById("version").value,
                logo: document.getElementById("logo").value,
                capturas: document.getElementById("capturas").value.split(",").map(url => url.trim()),
                video: document.getElementById("video").value,
                categoria: document.getElementById("categoria").value,
                plataforma: document.getElementById("plataforma").value,
                correo: document.getElementById("correo").value,
                paraNinos: document.getElementById("paraNinos").value,
                linkApp: document.getElementById("linkApp").value,
                apk: document.getElementById("apk").value,
                licencia: document.getElementById("licencia").value,
                aparecerReseñas: document.getElementById("aparecerReseñas").value,
                estado: document.getElementById("estado").value,
                enviadoAntes: document.getElementById("enviadoAntes").value,
                contieneAnuncios: document.getElementById("contieneAnuncios").value,
                aparecerEnApp: document.getElementById("aparecerEnApp").value
            };

            await addDoc(collection(db, "aplicaciones"), data);
            alert("✅ Aplicación enviada con éxito");
        });
    </script>

</body>
                                                   </html></html>
