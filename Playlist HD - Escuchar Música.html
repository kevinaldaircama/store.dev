<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist HD - Escuchar Música</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .app-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Logo */
        .app-logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: block;
            margin: 10px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Botones en 2 columnas */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .btn-googleplay { background: #34a853; }
        .btn-apk { background: #4285f4; }
        .btn-valoracion { background: #ff7b00; }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Diseño responsivo */
        @media (max-width: 500px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
