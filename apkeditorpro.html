<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración de App</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .app-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Logo */
        .app-logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: block;
            margin: 10px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Botones en 2 columnas */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .btn-googleplay { background: #34a853; }
        .btn-apk { background: #4285f4; }
        .btn-valoracion { background: #ff7b00; }
        .btn-web { background: #d32f2f; }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Estilos del carrusel */
        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Flechas del carrusel */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }

        /* Diseño responsivo */
        @media (max-width: 500px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const carousel = document.querySelector('.carousel');
            const slides = document.querySelectorAll('.carousel img');
            const totalSlides = slides.length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            const newTransformValue = -currentIndex * 100 + "%";
            carousel.style.transform = "translateX(" + newTransformValue + ")";
        }
    </script>
