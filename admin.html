<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Panel de Administraci√≥n</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Versi√≥n</th>
                <th>Fecha de Env√≠o</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaApps"></tbody>
    </table>

    <!-- Modal para ver detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Detalles de la Aplicaci√≥n</h3>
            <p><strong>Nombre:</strong> <span id="detNombre"></span></p>
            <p><strong>Versi√≥n:</strong> <span id="detVersion"></span></p>
            <p><strong>Fecha de Env√≠o:</strong> <span id="detFecha"></span></p>
            <p><strong>Logo:</strong> <br> <img id="detLogo" width="100"></p>
            <p><strong>Descripci√≥n:</strong> <span id="detDescripcion"></span></p>
            <p><strong>Captura de pantalla:</strong> <br> <img id="detCaptura" width="100"></p>
            <p><strong>Categor√≠a:</strong> <span id="detCategoria"></span></p>
            <p><strong>Plataforma:</strong> <span id="detPlataforma"></span></p>
            <p><strong>Para ni√±os:</strong> <span id="detParaNinos"></span></p>
            <p><strong>Desarrollador:</strong> <span id="detDesarrollador"></span></p>
            <p><strong>Correo:</strong> <span id="detCorreo"></span></p>
            <p><strong>App:</strong> <a id="detLinkApp" target="_blank">Ver App</a></p>
            <p><strong>APK:</strong> <a id="detAPK" target="_blank">Descargar APK</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZYhJomDLpgCBTAUWLKJVB5IYCs-SUGF8",
            authDomain: "aplicaciones-62b00.firebaseapp.com",
            projectId: "aplicaciones-62b00",
            storageBucket: "aplicaciones-62b00.firebasestorage.app",
            messagingSenderId: "1085688217425",
            appId: "1:1085688217425:web:e062f98b70c0c8956f9d70",
            measurementId: "G-XN5Z2YQG22"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Cargar datos en el Panel Admin
        async function cargarDatos() {
            const querySnapshot = await getDocs(collection(db, "aplicaciones"));
            const tabla = document.getElementById("tablaApps");

            querySnapshot.forEach((doc) => {
                const datos = doc.data();
                const id = doc.id;

                const fila = `
                    <tr>
                        <td>${datos.nombre}</td>
                        <td>${datos.version}</td>
                        <td>${new Date().toLocaleDateString()}</td>
                        <td>
                            <button onclick="verDetalles('${id}')">üëÄ Ver</button>
                            <button onclick="eliminarApp('${id}')">‚ùå Eliminar</button>
                        </td>
                    </tr>
                `;
                tabla.innerHTML += fila;
            });
        }

        cargarDatos();

        // Mostrar detalles en el modal
        window.verDetalles = async function(id) {
            const querySnapshot = await getDocs(collection(db, "aplicaciones"));
            querySnapshot.forEach((doc) => {
                if (doc.id === id) {
                    const datos = doc.data();

                    document.getElementById("detNombre").innerText = datos.nombre;
                    document.getElementById("detVersion").innerText = datos.version;
                    document.getElementById("detFecha").innerText = new Date().toLocaleDateString();
                    document.getElementById("detLogo").src = datos.logo;
                    document.getElementById("detDescripcion").innerText = datos.descripcion;
                    document.getElementById("detCaptura").src = datos.captura;
                    document.getElementById("detCategoria").innerText = datos.categoria;
                    document.getElementById("detPlataforma").innerText = datos.plataforma;
                    document.getElementById("detParaNinos").innerText = datos.paraNinos;
                    document.getElementById("detDesarrollador").innerText = datos.desarrollador;
                    document.getElementById("detCorreo").innerText = datos.correo;
                    document.getElementById("detLinkApp").href = datos.linkApp;
                    document.getElementById("detAPK").href = datos.apk;

                    document.getElementById("modal").style.display = "block";
                }
            });
        }

        // Cerrar el modal
        document.querySelector(".close").addEventListener("click", () => {
            document.getElementById("modal").style.display = "none";
        });

        // Eliminar aplicaci√≥n
        window.eliminarApp = async function(id) {
            const confirmacion = confirm("¬øEst√°s seguro de eliminar esta aplicaci√≥n?");
            if (confirmacion) {
                await deleteDoc(doc(db, "aplicaciones", id));
                alert("‚úÖ Aplicaci√≥n eliminada");
                location.reload();
            }
        }
    </script>

    <!-- CSS para el modal -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>

</body>
</html>
