<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <style>
        /* Dise√±o Moderno y Atractivo */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffcc;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .app-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.2);
            width: 320px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 255, 204, 0.3);
            border-color: #00ffcc;
        }

        .app-card h3 {
            color: #00ffcc;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .app-card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .app-card a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn.approve {
            background: #28a745;
            color: white;
            border: none;
        }

        .btn.approve:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn.delete {
            background: #dc3545;
            color: white;
            border: none;
        }

        .btn.delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
     </style>
</head>
<body>

    <h1>üìÇ Panel de Administraci√≥n</h1>
    <div id="appList"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZYhJomDLpgCBTAUWLKJVB5IYCs-SUGF8",
            authDomain: "aplicaciones-62b00.firebaseapp.com",
            projectId: "aplicaciones-62b00",
            storageBucket: "aplicaciones-62b00.firebasestorage.app",
            messagingSenderId: "1085688217425",
            appId: "1:1085688217425:web:e062f98b70c0c8956f9d70",
            measurementId: "G-XN5Z2YQG22"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function cargarAplicaciones() {
            const appList = document.getElementById("appList");
            appList.innerHTML = "<p>üì° Cargando aplicaciones...</p>";

            const querySnapshot = await getDocs(collection(db, "aplicaciones"));
            appList.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const appDiv = document.createElement("div");

                appDiv.innerHTML = `
                    <h3>üì± ${data.nombre} (v${data.version})</h3>
                    <p>üìÇ Categor√≠a: ${data.categoria}</p>
                    <p>üìß Soporte: ${data.correo}</p>
                    <p>üí≥ Licencia: ${data.licencia}</p>
                    <p>‚≠ê Aparece en rese√±as: ${data.aparecerRese√±as}</p>
                    <p>üõ†Ô∏è Estado: ${data.estado}</p>
                    <p>üñºÔ∏è Logo: <a href="${data.logo}" target="_blank">${data.logo}</a></p>
                    <p>üì∏ Capturas:</p>
                    <ul>
                        ${data.capturas.map(url => `<li><a href="${url}" target="_blank">${url}</a></li>`).join("")}
                        <p>üë§ Nombre del Creador: ${data.nombreCreador}</p>
<p>üìå Enviado antes: ${data.enviadoAntes}</p>
<p>üé• Video: <a href="${data.video}" target="_blank">${data.video ? "Ver video" : "No disponible"}</a></p>
<p>üì¢ Contiene anuncios: ${data.contieneAnuncios}</p>
<p>üì≤ Aparece en nuestra app: ${data.aparecerEnApp}</p>
                    </ul>

                    <div>
                        <button onclick="aprobarApp('${doc.id}', ${JSON.stringify(data)})">‚úÖ Aprobar</button>
                        <button onclick="rechazarApp('${doc.id}')">‚ùå Rechazar</button>
                    </div>
                `;

                appList.appendChild(appDiv);
            });
        }

        window.aprobarApp = async function(id, data) {
            await setDoc(doc(db, "aplicaciones_aprobadas", id), data);
            await deleteDoc(doc(db, "aplicaciones", id));
            alert("‚úÖ Aplicaci√≥n aprobada");
            cargarAplicaciones();
        }

        window.rechazarApp = async function(id) {
            if (confirm("‚ö†Ô∏è ¬øEliminar esta app?")) {
                await deleteDoc(doc(db, "aplicaciones", id));
                alert("‚ùå Aplicaci√≥n eliminada");
                cargarAplicaciones();
            }
        }

        cargarAplicaciones();
    </script>

</body>
</html>
